<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verbi - Account</title>
    <link rel="stylesheet" href="/Global/style.css" />
    <link rel="stylesheet" href="/account/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <img id="backgroundImage" src="" alt="Custom background" />
    
    <div class="top-bar">
      <button class="back-button">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <h1>My Account</h1>
      <div class="actions">
        <button class="icon-btn" id="themeToggle">
          <span class="material-symbols-rounded">dark_mode</span>
        </button>
      </div>
    </div>

    <main class="account-container">
      <!-- Profile Section -->
      <section class="profile-section glass-morphism">
        <div class="profile-header">
          <div class="profile-image-container">
            <img class="profile-image" src="https://cdn.glitch.global/default-avatar.jpg" alt="Profile picture" />
            <button class="edit-image-btn">
              <span class="material-symbols-rounded">edit</span>
            </button>
          </div>
          <div class="profile-info">
            <h2 class="profile-name">Loading...</h2>
            <p class="profile-email">Loading...</p>
          </div>
        </div>
        <div class="profile-stats">
          <div class="stat">
            <span class="stat-number" id="favoritesCount">0</span>
            <span class="stat-label">Favorites</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="collectionsCount">0</span>
            <span class="stat-label">Collections</span>
          </div>
        </div>
      </section>

      <!-- Favorites Section -->
      <section class="favorites-section glass-morphism">
        <h2>
          <span class="material-symbols-rounded">favorite</span>
          Favorite Words
        </h2>
        <div class="words-grid" id="favoriteWords">
          <!-- Words will be populated here -->
        </div>
      </section>

      <!-- Collections Section -->
      <section class="collections-section glass-morphism">
        <h2>
          <span class="material-symbols-rounded">collections_bookmark</span>
          My Collections
        </h2>
        <div class="collections-grid" id="collections">
          <!-- Collections will be populated here -->
        </div>
        <button class="btn" id="createCollection">
          <span class="material-symbols-rounded">add</span>
          Create Collection
        </button>
      </section>

      <!-- Settings Section -->
      <section class="settings-section glass-morphism">
        <h2>
          <span class="material-symbols-rounded">settings</span>
          Settings
        </h2>
        <div class="settings-list">
          <button class="setting-item" id="customizeBackground">
            <span class="material-symbols-rounded">wallpaper</span>
            <span>Customize Background</span>
            <span class="material-symbols-rounded">arrow_forward_ios</span>
          </button>
          <button class="setting-item" id="notifications">
            <span class="material-symbols-rounded">notifications</span>
            <span>Notification Settings</span>
            <span class="material-symbols-rounded">arrow_forward_ios</span>
          </button>
          <button class="setting-item" id="soundEffects">
            <span class="material-symbols-rounded">volume_up</span>
            <span>Sound Effects</span>
            <span class="material-symbols-rounded">arrow_forward_ios</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Modals -->
    <div class="modal" id="backgroundModal">
      <div class="modal-content glass-morphism">
        <h3>Choose Background</h3>
        <input type="file" id="backgroundUpload" accept="image/*" />
        <button class="btn" id="uploadBackground">Upload</button>
      </div>
    </div>

    <div class="modal" id="collectionModal">
      <div class="modal-content glass-morphism">
        <h3>Create Collection</h3>
        <input type="text" class="input" placeholder="Collection Name" />
        <button class="btn" id="saveCollection">Create</button>
      </div>
    </div>

    <audio id="popSound" src="/sounds/pop.mp3"></audio>
    <audio id="clickSound" src="/sounds/click.mp3"></audio>
    <audio id="successSound" src="/sounds/success.mp3"></audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    
    <!-- App scripts -->
    <script src="/Global/firebase.js" type="module"></script>
    <script src="/account/script.js" type="module"></script>
  </body>
</html>
