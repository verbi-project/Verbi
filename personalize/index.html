<!DOCTYPE html>
<html lang="en">
<head><link
      rel="icon"
      href="https://cdn.glitch.global/bb402df2-6eaa-4649-b31b-53b20b54a203/174477451866948567.png?v=1745037220816"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize UI - Verbi</title>
   <script src="/Global/firebase.js" type="module"></script>


    <link rel="stylesheet" href="/Global/style.css">
    <link rel="stylesheet" href="/settings/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/Global/ui-settings.js" type="module"></script>
      <script src="/settings/script.js" type="module"></script>


</head>
<body>
    <div class="top-bar">
        <button class="back-button" onclick="history.back()">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <h1>UI Settings</h1>
    </div>

    <main class="settings-container">
        <section class="settings-section glass-morphism">
            <h2>Visual Style</h2>
            <div class="settings-group">
                <label>Corner Style</label>
                <select id="cornerRadius" class="input">
                    <option value="--corner-radius-sharp">Sharp</option>
                    <option value="--corner-radius-subtle">Subtle</option>
                    <option value="--corner-radius-modern" selected>Modern</option>
                    <option value="--corner-radius-smooth">Smooth</option>
                    <option value="--corner-radius-bubble">Bubble</option>
                </select>
            </div>

            <div class="settings-group">
                <label>Font Family</label>
                <select id="fontFamily" class="input">
                    <option value="--font-sans" selected>Inter (Sans-serif)</option>
                    <option value="--font-serif">Bree Serif</option>
                    <option value="--font-mono">JetBrains Mono</option>
                    <option value="--font-elegant">Cormorant Garamond</option>
                    <option value="--font-casual">Quicksand</option>
                    <option value="--font-handwriting">Dancing Script</option>
                </select>
                <div class="font-preview">
                    The quick brown fox jumps over the lazy dog
                </div>
            </div>

            <div class="settings-group">
                <label>Font Size</label>
                <select id="fontSize" class="input">
                    <option value="--text-sm">Small</option>
                    <option value="--text-base" selected>Medium</option>
                    <option value="--text-lg">Large</option>
                    <option value="--text-xl">Extra Large</option>
                </select>
            </div>
        </section>

        <section class="settings-section glass-morphism">
            <h2>Colors</h2>
            <div class="settings-group">
                <label>Text Color</label>
                <input type="color" id="textColor" class="input" value="#1e293b">
            </div>

            <div class="settings-group">
                <label>Background Color</label>
                <div class="color-presets">
                    <button class="color-preset" data-color="var(--bg-color-light)" style="background-color: var(--bg-color-light);" title="Light"></button>
                    <button class="color-preset" data-color="var(--bg-color-cream)" style="background-color: var(--bg-color-cream);" title="Cream"></button>
                    <button class="color-preset" data-color="var(--bg-color-sage)" style="background-color: var(--bg-color-sage);" title="Sage"></button>
                    <button class="color-preset" data-color="var(--bg-color-sky)" style="background-color: var(--bg-color-sky);" title="Sky"></button>
                    <button class="color-preset" data-color="var(--bg-color-lavender)" style="background-color: var(--bg-color-lavender);" title="Lavender"></button>
                    <button class="color-preset" data-color="var(--bg-color-rose)" style="background-color: var(--bg-color-rose);" title="Rose"></button>
                </div>
                <div class="custom-color">
                    <label>Custom Color</label>
                    <input type="color" id="backgroundColor" class="input" value="#ffffff">
                </div>
            </div>

            <div class="settings-group">
                <label>Icon Accent Color</label>
                <div class="color-presets">
                    <button class="color-preset" data-color="var(--primary-light)" style="background-color: var(--primary-light);" title="Blue"></button>
                    <button class="color-preset" data-color="var(--accent-light)" style="background-color: var(--accent-light);" title="Purple"></button>
                    <button class="color-preset" data-color="#10b981" style="background-color: #10b981;" title="Green"></button>
                    <button class="color-preset" data-color="#f59e0b" style="background-color: #f59e0b;" title="Orange"></button>
                    <button class="color-preset" data-color="#ec4899" style="background-color: #ec4899;" title="Pink"></button>
                </div>
                <div class="custom-color">
                    <label>Custom Accent</label>
                    <input type="color" id="accentColor" class="input" value="#7c3aed">
                </div>
            </div>
        </section>

        <section class="settings-section glass-morphism">
            <h2>UI Effects</h2>
            <div class="settings-group">
                <label>UI Transparency</label>
                <div class="opacity-control">
                    <input type="range" id="uiOpacity" min="0" max="100" value="75" class="input">
                    <span id="opacityValue">75%</span>
                </div>
            </div>
        </section>

        <section class="settings-section glass-morphism">
            <h2>Background Image</h2>
            <div class="settings-group">
                <label>Custom Background</label>
                <div class="background-preview" id="backgroundPreview">
                    <img src="." alt="Current background" id="currentBackground">
                    <div class="background-upload">
                        <span class="material-symbols-rounded">upload</span>
                        <span>Drop image here or click to upload</span>
                    </div>
                </div>
                <input type="file" id="backgroundUpload" accept="image/*" class="hidden" />
                <button class="btn remove-bg-button" id="removeBackground">
                    <span class="material-symbols-rounded">delete</span>
                    Remove Background
                </button>
            </div>
        </section>

        <button class="save-button btn" id="saveUISettings">Save Changes</button>
    </main>

    <audio id="clickSound" src="/sounds/click.mp3" preload="auto"></audio>
    <audio id="popSound" src="/sounds/pop.mp3" preload="auto"></audio>
    <audio id="successSound" src="/sounds/success.mp3" preload="auto"></audio>

   <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
</body>
</html>
