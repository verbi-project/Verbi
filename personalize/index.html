<!-- Import the webpage's stylesheet and Js files -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Global/style.css" />
    <link rel="stylesheet" href="/personalize/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <img
      id="backgroundImage"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi3JG2xEF441VcqRmZo_NKn9Ip-MHvi5TFZQ:https://upload.wikimedia.org/wikipedia/commons/b/bd/Christ_Church_Library%252C_Oxford-17003872248.jpg&usqp=CAU"
    />
    <h1>Your Profile</h1>
    <div class="content" id="settingsMenu">
      <div class="settingCategory">
        <div class="account-bubble">
          <img
            class="account-image"
            src="https://cdn.glitch.global/bb402df2-6eaa-4649-b31b-53b20b54a203/images.jpg?v=1708524545115"
          />
          <span class="account-name">John Dowe</span>
        </div>
        <div class="setting">
          Edit Profile
          <span class="material-symbols-rounded subtitle">
            arrow_forward_ios
          </span>
        </div>
         <div class="setting">
          Email Notifications
          <span class="material-symbols-rounded subtitle">
            arrow_forward_ios
          </span>
        </div>
      </div>
      <hr class="subtitle full-width" />
      <span class="subtitle full-width"> Your words</span>

      <div class="setting">
        Favorites (30)
        <span class="material-symbols-rounded subtitle">
          arrow_forward_ios
        </span>
      </div>
      <div class="setting">
        Collections
        <span class="material-symbols-rounded subtitle">
          arrow_forward_ios
        </span>
      </div>
      <div class="setting">
        Add Words
        <span class="material-symbols-rounded subtitle">
          arrow_forward_ios
        </span>
      </div>
    </div>
  </body>
</html>
